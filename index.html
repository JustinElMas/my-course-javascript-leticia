    <title>Projects Script</title>
    <style>

        .wrapper {
            display: grid;
            /* para hacer una tabla de 3 columnas y que se repita con 1fr */
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px; 
            grid-auto-rows: minmax(100px, auto);
        }

        div {
            border: 1px solid #ccc;
            margin-bottom: 14px;
            background: rgba(152, 251, 152, 0.2);
        }

    </style>
</head>
